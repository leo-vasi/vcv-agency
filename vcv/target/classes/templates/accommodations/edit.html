<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Acomodação - VCV</title>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Cabeçalho com navegação -->
<header class="header">
    <div class="container header-content">
        <img th:src="@{/assets/images/vcv-logo.png}" alt="VCV Logo" class="logo">
        <nav class="nav-menu">
            <a th:href="@{/clients}" class="nav-link">Clientes</a>
            <a th:href="@{/accommodations}" class="nav-link active">Hospedagens</a>
            <a th:href="@{/transports}" class="nav-link">Transportes</a>
            <a th:href="@{/travels}" class="nav-link">Viagens</a>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Editar Acomodação</h1>

    <div class="form-container">
        <form th:action="@{/accommodations/update/{id}(id=${accommodation.id})}" method="post" th:object="${accommodation}">
            <div class="form-group">
                <label>Nome do Hotel:</label>
                <input type="text" th:field="*{hotelName}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>

            <div class="form-group">
                <label>Categoria (1-5 estrelas):</label>
                <input type="number" th:field="*{category}" class="form-control" min="1" max="5">
            </div>

            <div class="form-group">
                <label>Diária:</label>
                <input type="number" th:field="*{dailyRate}" class="form-control" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label>Número de Quartos:</label>
                <input type="number" th:field="*{roomCount}" class="form-control" min="0">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" th:field="*{hasBreakfast}" class="form-check-input" id="breakfast">
                <label class="form-check-label" for="breakfast">Café da manhã incluído</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" th:field="*{hasPool}" class="form-check-input" id="pool">
                <label class="form-check-label" for="pool">Piscina disponível</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" th:field="*{hasWifi}" class="form-check-input" id="wifi">
                <label class="form-check-label" for="wifi">Wi-Fi gratuito</label>
            </div>

            <div class="form-group">
                <label>Observações:</label>
                <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a th:href="@{/accommodations}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2023 VCV Viagens. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
