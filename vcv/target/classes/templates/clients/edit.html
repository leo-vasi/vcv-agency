<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - VCV</title>
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Cabeçalho com navegação -->
<header class="header">
    <div class="container header-content">
        <img th:src="@{/assets/images/vcv-logo.png}" alt="VCV Logo" class="logo">
        <nav class="nav-menu">
            <a th:href="@{/clients}" class="nav-link">Clientes</a>
            <a th:href="@{/accommodations}" class="nav-link">Hospedagens</a>
            <a th:href="@{/transports}" class="nav-link">Transportes</a>
            <a th:href="@{/travels}" class="nav-link">Viagens</a>
        </nav>
    </div>
</header>

<main class="container">
    <h1>Editar Cliente</h1>

    <div class="form-container">
        <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" th:field="*{client.name}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{client.email}" class="form-control" readonly>
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" th:field="*{client.phone}" class="form-control">
            </div>

            <div class="form-group">
                <label>Passaporte:</label>
                <input type="text" th:field="*{client.passportNumber}" class="form-control">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a th:href="@{/clients}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2023 VCV Viagens. Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
